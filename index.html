<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi Tienda Online</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">    
    
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    
    <header>
        <div class="logo">
            <a href="/"><img src="logo.png" alt="Logo de la tienda"></a>
        </div>
        
    </header>

    
    <main>
        <section class="banner">
            <h1>Bienvenido al Almacen de barrio</h1>
            <p>Los mejores productos a precios increíbles</p>
        </section>

        
        <div id="carritoLogo">
            <img src="cart-ico.png" alt="">
        </div>
            <div id="Carrito">
                <h3>Carrito</h3>
                <div id="contenedorCarrito">
                    
                    <div id="productosCarrito"></div>
                </div>
            <div id="total">Total: $</div>
            <button id="vaciarCarrito" class="btn">Vaciar Carrito</button>
        </div>

        <!-- Productos -->
        <section class="productos" id="productos">
           
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <section class="informacion">
            <p>&copy; 2024 Mi Tienda Online</p>
            <p><a href="/terminos">Términos y condiciones</a> | <a href="/privacidad">Política de privacidad</a></p>
        </section>
        <section class="redes-sociales">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
        </section>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.all.min.js"></script>
    <script src="main.js"></script> <!-- JavaScript externo -->
</body>
</html>
